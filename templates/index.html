<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management Dashboard</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Server Management Dashboard</h1>

    <h2>BMC Status</h2>
    <table>
        <tr>
            <th>Server Name</th>
            <th>BMC IP</th>
            <th>Status</th>
            <th>Power Cycle Reason</th>
            <th>Action</th>
        </tr>
        {% for server in servers_group1 %}
        <tr>
            <td>{{ server[0] }}</td>
            <td>{{ server[1] }}</td>
            <td>{{ server[3] }}</td>
            <td>
                <form action="{{ url_for('power_cycle', bmc_ip=server[1]) }}" method="POST">
                    <!-- Dropdown list for selecting the reason for the power cycle -->
                    <select name="reason">
                        <option value="Host cannot be reached">Host cannot be reached</option>
                        <option value="Cannot SSH into host">Cannot SSH into host</option>
                        <option value="Hardware failure">Hardware failure</option>
                        <option value="Scheduled maintenance">Scheduled maintenance</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit" class="button">Power Cycle</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
